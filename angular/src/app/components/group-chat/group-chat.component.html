<div
  class="group-chat"
  [class.active]="active"
  (click)="changeGroupChat(data.id)">
  <div class="image">
    <img [src]="data.image">
  </div>
  <div class="info">
    <div class="title">
      <h4 class="title-text">
        {{ data.title }}
      </h4>
      <p class="title-time">
        {{ lastMessageSentTime | date:'HH:mm' }}
      </p>
    </div>
    <p class="last-message">
      {{ lastMessage }}
    </p>
  </div>
</div>
