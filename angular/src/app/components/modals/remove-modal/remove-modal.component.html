<div class="modal-wrapper" [class.active]="active">
  <div class="remove-modal">
    <i class="fas fa-times" (click)="closeModal()"></i>
    <h4>Do you really want to remove this channel?</h4>
    <div class="buttons">
      <button>Yes</button>
      <button (click)="closeModal()">No</button>
    </div>
  </div>
</div>
